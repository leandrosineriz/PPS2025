<ion-content>
  <div class="center-horizontal">
    <ion-label class="msg-error" *ngIf="showContent">Error de usuario o contraseña</ion-label>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user" name="user" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">Ingresar</ion-button>
    </form>
  </div>  
</ion-content>

<div>
  <ion-button expand="full" type="ion-button" (click)="loginVisitante()">Visitante</ion-button>
  <ion-button expand="full" type="ion-button" (click)="loginUsuario()">Usuario</ion-button>
  <ion-button expand="full" type="ion-button" (click)="loginAdmin()">Administrador</ion-button>
</div>
